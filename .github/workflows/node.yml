name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 指定发布的分支，通常为 main 或 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写权限
      pages: write    # 写入 GitHub Pages 的权限
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用项目所需的 Node.js 版本

      - name: Install dependencies
        run: yarn install  # 使用 yarn install 安装依赖

      - name: Build project
        run: yarn build  # 使用项目的打包命令，默认是 `npm run build`

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist  # 替换为你的构建输出路径

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # 确保使用最新的版本
        with:
          source: './dist'
          folder: ./github-pages