name: github-pages
run-name: github-pages-deploy
on: [push]

permissions:
  id-token: write  # 确保 GITHUB_TOKEN 拥有 id-token 的写权限
  contents: read   # 确保 GITHUB_TOKEN 拥有内容的读取权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: use-node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: yarn
    - run: yarn build

    - name: jekyll 构建
      uses: actions/jekyll-build-pages@v1
      with:
         source: ./dist/
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2





