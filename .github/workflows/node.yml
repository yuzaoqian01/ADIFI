name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 确认你的发布分支是否正确

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
             ls ./dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # 确保工件名称唯一
          path: ./dist

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: List downloaded files
        run: ls -R

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./github-pages