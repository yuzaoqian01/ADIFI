name: 学习github actions
run-name: ${{ github.actor }} actions
on:
  push:
   branches: [main]
jobs:
  test-on-node:
     runs-on: ubuntu-latest
     steps:
         - uses: actions/checkout@v4
         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
            node-version: '20.x'
         - run: npm install -g bats
         - run: bats -v
