name: Build and Deploy

# 触发条件：仅在推送到 master 分支时运行
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置 Node.js 环境并安装依赖
      - uses: actions/setup-node@v4
        with:
          node-version: '16'  # 可根据需要修改 Node.js 版本
      - run: npm install

      # 运行构建命令，生成 dist 文件夹
      - run: npm run build

      # 将构建后的 dist 文件夹发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 指定发布目录

      # 生成 dist 文件夹中 HTML 文件的 URL
      - name: Generate URLs
        run: |
          echo "Deployment complete! The files are available at:"
          for file in $(find dist -name '*.html'); do
            echo "https://<USERNAME>.github.io/<REPO>/${file#dist/}"
          done
