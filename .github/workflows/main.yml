name: 学习-github-actions
run-name: ${{ github-actor }} 正在学习github actions
on: [push]
jobs:
    check-bats-version:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn
      - run: yarn build
